<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="ig-phone">
            <img src="./-bd5-Iphone.png" alt="Imagem de um celular usando o app do Instagram">
        </div>
        <div class="ig-continue">
            <div class="group">
                <img src="Instagram-Logo.png" class="ig-logo" alt="Logo do Instagram">
                <div class="profile-photo"><img src="./profileig.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="ig-login">Continue como jonlucaz3</a>
                <a href="#" class="ig-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é jonlucaz3?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
               </div> 
            </div>
        </div>
    </div>
</body>
</html>
